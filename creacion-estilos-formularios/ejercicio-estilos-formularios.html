<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Estilado de formulario</title>
</head>
<body>
    <form action="/">
        <div class="container">
            <div class="encabezados">
                <h3>dribbble</h3>
                <h1>Sing up to Dribbble</h1>
            </div>
            <div class="google">
                <div class="registro"><div class="imagenG"><img src="imagenes/google.png" alt=""></div> Registrarse con Google</div>
                <button class="twit"><img src="imagenes/ico-twitter.png" alt=""></button>
            </div>
                <div class="separador">
                    <hr>
                    <span>Or</span>
                    <hr>
                </div>
                <div class="usuario">
                    <div class="nombre">
                        <label for="nombre">Name</label>
                        <input type="text" name="Nombre" id="nombre" placeholder="Pedro Perez">
                    </div>
                    <div class="username">
                        <label for="username">Username</label>
                        <input type="text" name="Username" id="username" placeholder="pedroperez47">
                    </div>
                </div>
                <div class="correo">
                    <label for="email">Email</label>
                    <input type="email" name="Email" id="email" placeholder="pedroperez@correo.com">
                    <label for="password">Password</label>
                    <input type="password" name="Password" id="password" placeholder="       6  +    c  h  a  r  a  c  t  e  r  s">
                </div>
                <div class="terminos">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <h5>Acepto los terminos</h5>
                </div>
                <div class="cuenta">
                    <button type="submit">Create Account</button>
                </div>
        </div>
    </div>
</form>
</body>
</html>
